name: Build Android APK

permissions:
  contents: write

on:
  push:               # 触发所有分支和标签的推送
    branches:
      - '*'
    tags:
      - '*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17.x'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup signing key (if available)
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "检测到签名密钥，配置签名..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
            cat > android/key.properties << EOF
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
            echo "签名配置完成"
          else
            echo "未检测到签名密钥，将使用 debug 签名"
          fi

      - name: Build APK
        shell: bash
        run: |
          flutter build apk --release --split-per-abi --target-platform android-arm64
          TAG_NAME="${{ github.ref_name }}"
          CLEAN_TAG=${TAG_NAME#v}
          CLEAN_TAG=${CLEAN_TAG#V}
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk MRSG-V${CLEAN_TAG}-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 30

      - name: Release to GitHub Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "${{ github.ref_name }}"
          token: ${{ secrets.PAT }}
          files: |
            MRSG-*-release.apk
